{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}


{% block body_block %}
<section class="vh-100" style="background-color: #5699a8;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 ">

            <h3 class="mb-2 text-center">Sign In</h3>
            <form method="POST">
              {% csrf_token %}
              {{form|crispy}}

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block btn-lg ">Login</button>
              </div>

              <p class="text-center text-muted mt-3 mb-0">Create an account. <a href="{% url 'account_signup' %}"
                  class="fw-bold text-body"><u>Register here</u></a></p>

              <hr class="my-4">
              <div class="text-center">
              <button class="btn btn-lg btn-block btn-primary " style="background-color: #dd4b39;"
                type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>
              <button class="btn btn-lg btn-block btn-primary mb-6 text-center" style="background-color: #3b5998;"
                type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
