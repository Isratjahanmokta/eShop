{% extends 'base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block title_block %} {{title}} {% endblock %}


{% block body_block %}
<section class="vh-100" style="background-color: #5699a8;">
  <div class="container py-0 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card shadow-2-strong" style="border-radius: 1rem;">
          <div class="card-body p-5 ">

            <h3 class="mb-2 text-center">Sign In</h3>
            <form method="POST">
              {% csrf_token %}
              {{form|crispy}}

              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary btn-block btn-lg ">Login</button>
              </div>

              <p class="text-center text-muted mt-3 mb-0">Don't have an account? <a href="{% url 'account_signup' %}"
                  class="fw-bold text-body"><u>Register here</u></a></p>

              <hr class="my-4">

              <div class="d-flex justify-content-center">
                    <a href="{% provider_login_url 'google' %}" class="btn btn-primary btn-lg"  role="button" aria-disabled="true">Sign in with
                      Google</a>
              </div>
              <div class="d-flex justify-content-center py-3">
                <a href="{% provider_login_url 'facebook' method="oauth2"%}" class="btn btn-danger btn-lg"  role="button" aria-disabled="true">Sign in with
                  Facebook</a>
          </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
